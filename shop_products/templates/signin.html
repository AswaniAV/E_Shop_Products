{% extends "base.html" %}
{% load static %}
{% block title %} login-page {% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="">
    <div class="card" style="width: 24rem; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <p class="text-center h3 fw-bold mb-4 ">Sign in</p>

      <form method="post" action="{% url 'signin' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <p class="mt-3">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </p>
    {% if messages %}
    <div>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    
    </div>
  </div>

{% endblock %}
